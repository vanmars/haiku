<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku Checker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display2 text-center">Haiku Checker!</h1>
    </div>
    <div class="card shadow p-4">
      <p>Enter your poem line-by-line below:</p>
      <form id="haiku-form">
        <div class="form-group">
          <label for="line1">Line 1:</label>
          <input id="line1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="line2">Line 2:</label>
          <input id="line2" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="line3">Line 3:</label>
          <input id="line3" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Check Poem</button>
      </form>
    </div>
    <!-- Results Div -->
    <div class="card shadow p-4" id="results-div">
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
